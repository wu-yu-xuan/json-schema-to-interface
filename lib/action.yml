name: 'Action Template'
description: 'template for github action with typescript'
author: 'wu-yu-xuan'
runs:
  using: 'node12'
  main: './index.js'
branding:
  icon: 'upload-cloud'
  color: 'blue'
inputs:
  input_dir:
    description: 'folder that contains json-schema to compile'
    required: false
  output_dir:
    description: 'folder that store temp compile result'
    required: false
    default: 'output'
  output_interface:
    description: 'output interface name'
    required: false
    default: 'Api'
